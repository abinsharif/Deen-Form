<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Form Builder</h1>
                <button class="btn btn-primary" id="create-form-btn">Create Form</button>
                <button class="btn btn-secondary" id="load-form-btn">Load Form</button>
                <div id="form-builder-container">
                    <!-- Form builder will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating a new form -->
    <div class="modal fade" id="create-form-modal" tabindex="-1" aria-labelledby="create-form-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="create-form-modal-label">Create a New Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-form-form">
                        <div class="form-group">
                            <label for="form-name">Form Name</label>
                            <input type="text" id="form-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="form-description">Form Description</label>
                            <textarea id="form-description" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="create-form-submit">Create Form</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for loading a form -->
    <div class="modal fade" id="load-form-modal" tabindex="-1" aria-labelledby="load-form-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="load-form-modal-label">Load a Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="load-form-form">
                        <div class="form-group">
                            <label for="form-id">Form ID</label>
                            <input type="text" id="form-id" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="load-form-submit">Load Form</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
